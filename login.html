<html>
	<head>
		<title id="title">Log!n</title>
		<link href="snipit.css" media="screen" rel="stylesheet" type="text/css" />
		<link rel="icon" href="snipit_logo.png" />
	</head>
	<body>
		<div id="top_bar">
			<p><img id="logo" src="snipit_logo.png" /><span id="name">Snip!t</span><span id="user">Welcome!</span></p>
		</div>
		<div id="front_panel_space">
			<div id="Login">
				<h1>Login</h1>
				<div id="login_inputs">
					<form>
						<input type="text" name="username" placeholder="Username: 8-12 char.">
						<br>
						<input type="password" name="password" placeholder="Password: Make it Secure!">
						<br>
						<a class="submit">Continue</a>
					</form>
				</div>
			</div>
			<div id="Register">
				<h1>Register</h1>
				<div id="regis_inputs">
					<form>
						<input type="text" name="username" placeholder="Username: 8-12 char.">
						<br>
						<input type="password" name="password" placeholder="Password: Make it Secure!">
						<br>
						<a class="submit">Continue</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
